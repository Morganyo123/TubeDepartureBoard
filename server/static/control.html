<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GUI Control</title>
  <style>
    button { width:100px; height:50px; margin:10px; font-size:18px; }
    input { width:400px; font-size:16px; }
  </style>
</head>
<body>
  <h2>Set Background Color</h2>
<input type="color" id="bg_picker">
<button onclick="setBgColor()">Set Color</button>

<script>
function setBgColor() {
    const hex = document.getElementById('bg_picker').value; // e.g., #ff0000
    const r = parseInt(hex.slice(1,3), 16);
    const g = parseInt(hex.slice(3,5), 16);
    const b = parseInt(hex.slice(5,7), 16);

    fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ bg_color: [r, g, b] })
    })
    .then(r => r.json())
    .then(data => console.log('Updated color:', data))
    .catch(err => console.error(err));
}
</script>


  <!-- Station input -->
  <h2>Set Station</h2>
  <input type="text" id="station_name" placeholder="Enter TFL station">
  <button onclick="setStation()">Set Station</button>

  <script>
    function setStation() {
      const station = document.getElementById('station_name').value;
      fetch('/command', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ station_name: station })
      })
      .then(r => r.json())
      .then(data => console.log('Updated station:', data))
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
